jobs:
  build:
    name: ${{ github.event.inputs.FEIL }} - ${{ github.event.inputs.KSU_TYPE }} - KPM ${{ github.event.inputs.KPM }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      
    steps:
      # ====================== ç³»ç»Ÿåˆå§‹åŒ–é˜¶æ®µ ======================
      - name: "ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´"
        if: ${{ github.event.inputs.KERNEL_VERSION == '5.10' || github.event.inputs.KERNEL_VERSION == '5.15' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: "âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          # æ›´æ–°ç¼“å­˜é”®åä»¥åŒ…å« KSU ç±»å‹
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FEIL }}_${{ github.event.inputs.KSU_TYPE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FEIL }}_${{ github.event.inputs.KSU_TYPE }}"
          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®"

      - name: "ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·"
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "build"
          git config --global user.email "2210077278@qq.com"
          echo "âœ… Gité…ç½®å®Œæˆ"

      # ====================== ä¾èµ–ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ“¦ Cache & Install Dependencies | ç¼“å­˜ & å®‰è£…æ„å»ºä¾èµ–"
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with: 
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      # ====================== ç¼“å­˜ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ’¾ Restore ccache (With SUSFS) | æ¢å¤ccacheç¼“å­˜ (With SUSFS)"
        if: ${{ github.event.inputs.SUSFS == 'On' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ github.event.inputs.FEIL }}-${{ github.event.inputs.KSU_TYPE }}-SUSFS
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FEIL }}-${{ github.event.inputs.KSU_TYPE }}-SUSFS
            ccache-${{ runner.os }}-${{ github.event.inputs.KSU_TYPE }}-SUSFS

      - name: "ğŸ’¾ Restore ccache (Without SUSFS) | æ¢å¤ccacheç¼“å­˜ (Without SUSFS)"
        if: ${{ github.event.inputs.SUSFS == 'Off' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ github.event.inputs.FEIL }}-${{ github.event.inputs.KSU_TYPE }}-NoSUSFS
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FEIL }}-${{ github.event.inputs.KSU_TYPE }}-NoSUSFS
            ccache-${{ runner.os }}-${{ github.event.inputs.KSU_TYPE }}-NoSUSFS

      - name: "âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache"
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "âœ… ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
             echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          ccache -s

      # ====================== æºç å‡†å¤‡é˜¶æ®µ ======================
      - name: "ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·"
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"

      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
          mkdir kernel_workspace && cd kernel_workspace

          echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
          repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1

          echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
 
          echo "âœ… å†…æ ¸æºç å…‹éš†å®Œæˆ"
     
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

          echo "ğŸ”§ æ­£åœ¨æ¸…ç†å†…æ ¸ç‰ˆæœ¬æ ‡ç­¾..."
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
          
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion

          echo "âœ… å†…æ ¸åŸºç¡€é…ç½®å®Œæˆ"

      # ====================== å†…æ ¸å®šåˆ¶é˜¶æ®µ ======================

      - name: "âš¡ Setup Baseband-guard | é…ç½® Baseband-guard"
        if: ${{ github.event.inputs.bbg == 'On' && github.event.inputs.KPM != 'Builtin' }}
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®BBG..."
          curl -sSL https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh -o setup.sh
          bash setup.sh     
              
      - name: "âš¡ Setup KernelSU (ReSukiSU / Next) | é…ç½® KernelSU"
        run: |
          cd kernel_workspace/kernel_platform

          if [ "${{ github.event.inputs.KSU_TYPE }}" == "ReSukiSU" ]; then
              # ReSukiSU é€»è¾‘
              echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®ReSukiSU..."
              curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
              
              cd KernelSU
              echo "â¬‡ï¸ ä¸‹è½½ReSukiSUè®¾ç½®å·¥å…·..."
              curl -L -o resukisu_setup.bin https://github.com/Xiaomichael/OnePlus-Actions/raw/Build/script/resukisu_setup.bin
              chmod +x resukisu_setup.bin
              
              if [ ! -f "kernel/Kbuild" ]; then
                echo "âŒ é”™è¯¯ï¼šç¼ºå°‘kernel/Kbuild"
                exit 1
              fi
              
              ./resukisu_setup.bin
              rm -rf ./resukisu_setup.bin
              echo "âœ… ReSukiSU é…ç½®å®Œæˆ"

          elif [ "${{ github.event.inputs.KSU_TYPE }}" == "KernelSU_Next" ]; then
              # KernelSU Next é€»è¾‘
              echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®KernelSU Next..."
              curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
              
              cd KernelSU-Next
              rm -rf .git
              # è®¡ç®— Next ç‰ˆæœ¬å·
              KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
              echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
              
              sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild
              KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
              sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild
              echo "âœ… KernelSU Next é…ç½®å®Œæˆ ($KSU_VERSION)"
          fi
          
      - name: "ğŸ”§ Setup Patches | é…ç½®è¡¥ä¸"
        run: |
          cd kernel_workspace

          echo "â¬‡ï¸ å…‹éš†æ‰€éœ€è¡¥ä¸..."
          if [ "${{ github.event.inputs.SUSFS }}" == "On" ]; then          
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          fi
          git clone https://github.com/Xiaomichael/kernel_patches.git
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          cd kernel_platform
          echo "ğŸ“ å¤åˆ¶è¡¥ä¸æ–‡ä»¶..."
   
          if [ "${{ github.event.inputs.SUSFS }}" == "On" ]; then
            cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
            cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          else
            # ä»…å½“ ReSukiSU æ—¶æ‰å¤åˆ¶ scope manual hook
            if [ "${{ github.event.inputs.KSU_TYPE }}" == "ReSukiSU" ]; then
              cp ../kernel_patches/sukisu/scope_min_manual_hooks_v1.7.patch ./common/
            fi
          fi
          cp ../kernel_patches/zram/001-lz4.patch ./common/
          cp ../kernel_patches/zram/lz4armv8.S ./common/lib
          cp ../kernel_patches/zram/002-zstd.patch ./common/

          if [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "On" ]; then
            if [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ] || [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.6" ]; then
              cp ../kernel_patches/common/unicode_bypass_fix_6.1+.patch ./common/unicode_bypass_fix.patch
            elif [ "${{ github.event.inputs.KERNEL_VERSION }}" = "5.15" ] || [ "${{ github.event.inputs.KERNEL_VERSION }}" = "5.10" ]; then
              cp ../kernel_patches/common/unicode_bypass_fix_6.1-.patch ./common/unicode_bypass_fix.patch
            fi
          fi

          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi
          
          cd ./common

          # [æ–°å¢] KernelSU Next ä¸“ç”¨ apk_sign è¡¥ä¸
          if [ "${{ github.event.inputs.KSU_TYPE }}" == "KernelSU_Next" ]; then
             echo "ğŸ“¦ åº”ç”¨ KernelSU Next apk_sign è¡¥ä¸..."
             # ç¡®ä¿è¿›å…¥æ­£ç¡®çš„ driver ç›®å½•
             cd drivers/kernelsu || true
             wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/apk_sign.patch
             patch -p2 -N -F 3 < apk_sign.patch || true
             # è¿”å› common ç›®å½•
             cd ../..
          fi

          if [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "On" ]; then
            echo "ğŸ“¦ æ­£åœ¨åº”ç”¨Unicodeé›¶å®½ç»•è¿‡ä¿®å¤è¡¥ä¸..."
            patch -p1 < unicode_bypass_fix.patch
          fi

          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4+zstdè¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
            patch -p1 < 002-zstd.patch || true
          fi

          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.6" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4è¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
          fi
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4kdè¡¥ä¸..."
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4k_oplus.patch ./
            patch -p1 -F 3 < lz4k_oplus.patch || true
          fi

          if [ "${{ github.event.inputs.SUSFS }}" == "On" ]; then
            echo "ğŸ“¦ åº”ç”¨SUSFSè¡¥ä¸..."
            patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          else
             if [ "${{ github.event.inputs.KSU_TYPE }}" == "ReSukiSU" ]; then
                echo "ğŸ“¦ åº”ç”¨MANUAL_HOOKè¡¥ä¸..."
                patch -p1 -F 3 < scope_min_manual_hooks_v1.7.patch
             fi
          fi

          echo "âœ… æ‰€æœ‰è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: "âš™ï¸ Apply SCHED Patch | åº”ç”¨é£é©°è¡¥ä¸"
        if: ${{ github.event.inputs.KERNEL_VERSION == '6.6' }}
        run: |
          cd kernel_workspace/kernel_platform/common

          echo "â¬‡ï¸ æ­£åœ¨æ‹‰å–é£é©°è¡¥ä¸"
          if [ "${{ github.event.inputs.FEIL }}" == "oneplus_ace5_ultra" ] || [ "${{ github.event.inputs.FEIL }}" = "oneplus_ace5_ultra_b" ]; then
              echo "âš ï¸ Ace5 Ultra éœ€è¦ä½¿ç”¨ mt6991 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "mt6991"
          else
              echo "âš™ï¸ ä½¿ç”¨ sm8750 åˆ†æ”¯çš„è¡¥ä¸"
              git clone https://github.com/Numbersf/SCHED_PATCH.git -b "sm8750"
          fi

          cp ./SCHED_PATCH/fengchi_${{ github.event.inputs.FEIL }}.patch ./

          if [[ -f "fengchi_${{ github.event.inputs.FEIL }}.patch" ]]; then
            echo "âš™ï¸ å¼€å§‹åº”ç”¨é£é©°è¡¥ä¸"
            dos2unix "fengchi_${{ github.event.inputs.FEIL }}.patch"
            patch -p1 -F 3 < "fengchi_${{ github.event.inputs.FEIL }}.patch"
            echo "âœ… å®Œç¾é£é©°è¡¥ä¸åº”ç”¨å®Œæˆ"
          else
            sed -i '1iobj-y += hmbird_patch.o' drivers/Makefile
            wget https://github.com/Numbersf/Action-Build/raw/SukiSU-Ultra/patches/hmbird_patch.patch
            echo "âš™ï¸ æ­£åœ¨æ‰“OGKIè½¬æ¢GKIè¡¥ä¸"
            patch -p1 -F 3 < hmbird_patch.patch
            echo "âœ… OGKIè½¬æ¢GKI_patchå®Œæˆ"
          fi
          
      - name: "ğŸ“ Custom Kernel Suffix | è‡ªå®šä¹‰å†…æ ¸åç¼€"
        run: |
          cd kernel_workspace
          
          if [ -n "${{ github.event.inputs.SUFFIX }}" ]; then
            TARGET_SUFFIX="-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.SUFFIX }}"
            echo "ğŸ”§ ä½¿ç”¨è‡ªå®šä¹‰åç¼€: $TARGET_SUFFIX"
          else
            TARGET_SUFFIX="-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"
            echo "ğŸ”§ ä½¿ç”¨é»˜è®¤åç¼€: $TARGET_SUFFIX"
          fi

